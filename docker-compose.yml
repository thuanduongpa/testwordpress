version: '3'
services:
  db:
    image: mysql:5.7
    container_name: db-example
    restart: unless-stopped
    env_file: ./app/.env
    environment:
      - MYSQL_DATABASE=example
    volumes:
      - ./dbdata:/var/lib/mysql
      #- ./db/db.sql:/docker-entrypoint-initdb.d/install_wordpress.sql #if you have db.sql of project input here
    command: '--default-authentication-plugin=mysql_native_password'
    #networks:
     # - app-network
  wordpress:
    depends_on:
      - db
    image: wordpress:5.1.1-fpm-alpine
    container_name: wordpress-example
    restart: unless-stopped
    env_file: ./app/.env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=123123jjj
      - WORDPRESS_DB_NAME=example
    volumes:
      - ./app:/var/www/html
   # networks:
    #  - app-network
  webserver:
    depends_on:
      - wordpress
    image: nginx:1.15.12-alpine
    container_name: webserver-example
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    #networks:
     # - app-network
